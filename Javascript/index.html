<!-- DOM Document Object Model - Modelo de objetos de documento -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">        
    <title>Document</title>
</head>

<body>
    <div class="container section">
        <!-- Escribir texto en el DOM -->
        <h1>Titulo</h1>
        <h2>Subtitulo</h2>
        <h3>Autor</h3>
        <h4>Contenido</h4>
        <h5>Texto 2</h5>
        <h6>Letra pequeña</h6>

        <!-- Label -->
        <label>Texto descriptivo</label>

        <!-- Párrafo lorem + TAB    -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint odio ipsam amet veniam repellat, officia vitae voluptas quo dicta voluptatem illum fugit, molestias, a maxime reiciendis! Libero rerum eaque nulla.</p>
        
        <!-- Etiqueta span lorem4 + TAB-->
        <span style="color:red">Lorem ipsum dolor sit.</span>
    </div>

    <!-- <h1>Por fuera del container</h1> -->
</body>

<!-- ALt + shift + A -- Ctrl + K + C ambos para hacer comentarios -->
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
