<!-- DOM Document Object Model - Modelo de objetos de documento -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">        
    <title>Document</title>
</head>

<body>
    <div class="container section">
        <div class="row center">
            <div class="input-field col s6">
                <input type="text" name="user_name" id="user_name"><label for="user_name">Nombre</label></input>
            </div>
            <div class="input-field col s6">
                <input type="text" name="last_name" id="last_name"><label for="last_name">Apellidos</label></input>
            </div>       
        </div>

        <div class="row center">
            <div class="input-field col s6"><input type="number" name="cellphone_number" id="cellphone_number"><label for="cellphone_number">Nro de celular</label></input></div>
            <div class="input-field col s6"><input type="number" name="ID" id="ID"><label for="ID">Número documento</label></input></div>
        </div>

        <div class="row center">
            <div class="input-field col s4">
                <input type="text" name="country" id="country">
                <label for="country">País</label></input>
            </div>
            <div class="input-field col s4">
                <input type="text" name="department" id="department">
                <label for="department">Departamento</label></input>
            </div>
            <div class="input-field col s4">
                <input type="text" name="city" id="city">
                <label for="city">Municipio</label></input>
            </div>
        </div>

        <div class="row center">
            <div class="input-field col s12">
                <input type="email" name="user_email" id="user_email" class="validate">
                <label for="user_email">Correo electrónico</label></input>
                <span class="helper-text" data-error="Valor Inválido" data-success="Validado Correctamente"></span>
            </div>
        </div>

        <div class="row center">
            <div class="input-field col s6">
                <input type="password" name="user_pass" id="user_pass">
                <label for="user_pass">Clave</label></input>
            </div>
            <div class="input-field col s6">
                <input type="password" name="user_pass" id="user_pass">
                <label for="user_pass">Repetir Clave</label></input>
            </div>
        </div>

        <div class="row center">
            <div class="input-field col s4">
                <input type="number" name="user_age" id="user_age">
                <label for="user_age">Edad</label></input>
            </div>
            <div class="input-field col s8">
                <input type="text" name="address" id="address">
                <label for="address">Dirección residencia</label></input>
            </div>
        </div>
    </div>    
    
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
